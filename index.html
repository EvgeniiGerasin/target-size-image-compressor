<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сжать изображения</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e5e5e5;
    }
    header { text-align: center; padding: 50px 20px 20px; }
    h1 {
      font-size: 2.2rem; font-weight: 700;
      background: linear-gradient(90deg, #ff4d4d, #ff914d);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p.subtitle { font-size: 1rem; opacity: 0.8; }
    .card {
      width: 95%; max-width: 750px; margin: 25px auto;
      background: #1c1c1c; border-radius: 18px; padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
    }
    label { margin-top: 15px; display: block; font-size: 0.95rem; font-weight: 600; }
    input[type="file"], input[type="number"] {
      width: 100%; margin-top: 8px; padding: 12px;
      background: #2a2a2a; border: 1px solid #3b3b3b; border-radius: 10px;
      color: #fff; font-size: 1rem;
    }
    #controls { display: grid; gap: 12px; }
    .btn-primary {
      width: 100%; padding: 14px; margin-top: 6px;
      background: linear-gradient(90deg, #ff4d4d, #ff7b4d);
      border: none; border-radius: 12px; font-size: 1.1rem;
      color: #fff; font-weight: 700; cursor: pointer; transition: .25s;
    }
    .btn-primary:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255,100,80,0.3); }

    /* Серая кнопка скачать все */
    #downloadAllBtn {
      display: none;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #444;
      color: #ddd;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    #downloadAllBtn:hover { filter: brightness(1.05); }

    #result h3 {
      margin-top: 25px; font-size: 1.3rem;
      border-left: 4px solid #ff6b5a; padding-left: 10px;
    }
    .result-item {
      background: #232323; padding: 15px; border-radius: 12px; margin-top: 15px;
      border: 1px solid rgba(255,255,255,0.05); position: relative;
    }
    .result-item img { max-width: 100%; max-height: 220px; border-radius: 10px; margin-top: 10px; display:block; }
    .download-link {
      position: absolute; top: 12px; right: 15px; color: #4dff91; font-weight: 600; text-decoration: none;
    }
    .download-link:hover { text-decoration: underline; }
    .meta { font-size: 0.95rem; color: #ddd; }
  </style>
</head>
<body>
  <header>
    <h1>Сжать изображения</h1>
    <p class="subtitle">Уменьшите размер файлов, сохранив качество</p>
  </header>

  <div class="card">
    <label for="imageInput">Выберите изображения:</label>
    <input type="file" id="imageInput" multiple accept="image/*" />

    <label for="targetSize">Целевой размер (КБ):</label>
    <input type="number" id="targetSize" value="300" min="10" />

    <div id="controls">
      <button id="compressBtn" class="btn-primary" disabled>Сжать изображения</button>
      <button id="downloadAllBtn">Скачать все</button>
    </div>

    <div id="result"></div>
  </div>

<script>
  const imageInput = document.getElementById('imageInput');
  const compressBtn = document.getElementById('compressBtn');
  const downloadAllBtn = document.getElementById('downloadAllBtn');
  const targetSizeInput = document.getElementById('targetSize');
  const resultContainer = document.getElementById('result');

  let selectedFiles = [];
  let producedLinks = []; // хранит {url, name} чтобы удалить позже

  imageInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    compressBtn.disabled = selectedFiles.length === 0;
    // Скрываем старые результаты и downloadAll
    resultContainer.innerHTML = '';
    downloadAllBtn.style.display = 'none';
    producedLinks.forEach(l => URL.revokeObjectURL(l.url));
    producedLinks = [];

    if (selectedFiles.length > 0) {
      const total = selectedFiles.reduce((s,f)=>s+f.size,0);
      resultContainer.innerHTML = `<p class="meta">Выбрано: ${selectedFiles.length} файлов (${(total/1024).toFixed(1)} КБ)</p>`;
    }
  });

  compressBtn.addEventListener('click', async () => {
    if (!selectedFiles.length) return;
    const targetKB = Number(targetSizeInput.value);
    if (!targetKB || targetKB <= 0) return alert('Укажите корректный размер');

    // Отключаем кнопку пока идет обработка
    compressBtn.disabled = true;
    compressBtn.textContent = 'Обработка...';
    resultContainer.innerHTML = `<p class="meta">Обработка ${selectedFiles.length} файлов...</p>`;
    // очищаем предыдущие ссылки
    producedLinks.forEach(l => URL.revokeObjectURL(l.url));
    producedLinks = [];
    downloadAllBtn.style.display = 'none';

    const targetBytes = targetKB * 1024;
    const results = [];

    for (let i = 0; i < selectedFiles.length; i++) {
      const file = selectedFiles[i];
      resultContainer.innerHTML = `<p class="meta">Обработка ${i+1}/${selectedFiles.length}: ${file.name}</p>`;

      try {
        const blob = await compressImage(file, targetBytes);
        const url = URL.createObjectURL(blob);
        producedLinks.push({ url, name: `compressed_${file.name.replace(/\.[^/.]+$/, '.jpg')}` });
        results.push({ file, blob, url });
      } catch (err) {
        console.error('Ошибка сжатия', err);
        results.push({ file, error: true });
      }
    }

    // Показ результатов
    resultContainer.innerHTML = '<h3>Результаты:</h3>';
    results.forEach(({file, blob, url, error}) => {
      const div = document.createElement('div');
      div.className = 'result-item';

      if (error) {
        div.innerHTML = `<strong>${file.name}</strong>: ошибка`;
      } else {
        // отдельный блок для удобства позиционирования
        div.innerHTML = `
          <div style="display:block;">
            <strong>${file.name}</strong> → ${(blob.size/1024).toFixed(1)} КБ
          </div>
          <img src="${url}" alt="${file.name}" />
          <a class="download-link" href="${url}" download="${'compressed_' + file.name.replace(/\.[^/.]+$/, '.jpg')}">Скачать</a>
        `;
      }
      resultContainer.appendChild(div);
    });

    // Показываем кнопку "Скачать все" только если есть хотя бы одна успешная ссылка
    if (producedLinks.length > 0) {
      downloadAllBtn.style.display = 'block';
    } else {
      downloadAllBtn.style.display = 'none';
    }

    // Включаем кнопку обратно
    compressBtn.disabled = false;
    compressBtn.textContent = 'Сжать изображения';
  });

  // скачивание всех: создаём временные ссылки и кликаем по ним по очереди
  downloadAllBtn.addEventListener('click', async () => {
    if (!producedLinks.length) return;
    // скачивать последовательно с небольшими задержками для совместимости браузеров
    for (const item of producedLinks) {
      const a = document.createElement('a');
      a.href = item.url;
      a.download = item.name;
      document.body.appendChild(a);
      a.click();
      a.remove();
      // небольшая пауза — 150 мс
      await new Promise(r => setTimeout(r, 150));
    }
  });

  // Функция сжатия: аккуратно уменьшает качество/масштаб
  function compressImage(file, targetSize) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onerror = () => reject(new Error('Не удалось прочитать файл'));
      reader.onload = (e) => {
        const img = new Image();
        img.onerror = () => reject(new Error('Не удалось загрузить изображение'));
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const origW = img.width, origH = img.height;

          let quality = 0.95;
          let scale = 1.0;
          const MIN_QUALITY = 0.05;
          const MIN_SCALE = 0.1;

          function attempt() {
            const w = Math.max(1, Math.round(origW * scale));
            const h = Math.max(1, Math.round(origH * scale));
            canvas.width = w; canvas.height = h;
            ctx.clearRect(0,0,w,h);
            ctx.drawImage(img, 0, 0, w, h);

            canvas.toBlob((blob) => {
              if (!blob) {
                reject(new Error('Не удалось создать blob'));
                return;
              }
              if (blob.size <= targetSize || (quality <= MIN_QUALITY && scale <= MIN_SCALE)) {
                resolve(blob);
                return;
              }
              if (quality > MIN_QUALITY) {
                quality = Math.max(MIN_QUALITY, quality - 0.07);
                attempt();
              } else {
                scale = Math.max(MIN_SCALE, scale * 0.9);
                attempt();
              }
            }, 'image/jpeg', quality);
          }

          attempt();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  }
</script>

</body>
</html>
