<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сжать изображения</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Подключаем JSZip и FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e5e5e5;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #cc0000, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1rem;
      opacity: 0.8;
    }
    .card {
      width: 95%;
      max-width: 750px;
      margin: 25px auto;
      background: #1c1c1c;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
    }
    label {
      margin-top: 15px;
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
    }
    input[type="file"],
    input[type="number"] {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3b3b3b;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 22px;
      background: linear-gradient(90deg, #cc0000, #ff4d4d);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 60, 60, 0.4);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #downloadAllBtn {
      background: #f5f5f5;
      color: #333;
      margin-top: 20px;
      display: none;
    }
    #downloadAllBtn:hover {
      background: #eaeaea;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #result h3 {
      margin-top: 25px;
      font-size: 1.3rem;
      border-left: 4px solid #cc0000;
      padding-left: 10px;
    }
    .result-item {
      background: #232323;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
    }
    .result-item img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }
    .download-link {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #cc0000;
      font-weight: 600;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .copyright {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>Сжать изображения</h1>
    <p class="subtitle">Уменьшите размер файлов, сохранив качество</p>
  </header>

  <div class="card">
    <label for="imageInput">Выберите изображения:</label>
    <input type="file" id="imageInput" multiple accept="image/*" />

    <label for="targetSize">Целевой размер (КБ):</label>
    <input type="number" id="targetSize" value="300" min="10" />

    <button id="compressBtn" disabled>Сжать изображения</button>
    <button id="downloadAllBtn">Скачать все</button>

    <div id="result"></div>

    <div class="copyright">© Евгений Герасин<br>1.0.2025</div>
  </div>

<script>
  const imageInput = document.getElementById('imageInput');
  const compressBtn = document.getElementById('compressBtn');
  const downloadAllBtn = document.getElementById('downloadAllBtn');
  const targetSizeInput = document.getElementById('targetSize');
  const resultContainer = document.getElementById('result');

  let processedResults = [];

  imageInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    compressBtn.disabled = files.length === 0;
    processedResults = [];
    downloadAllBtn.style.display = 'none';
    if (files.length > 0) {
      const total = files.reduce((s,f)=>s+f.size,0);
      resultContainer.innerHTML = `<p>Выбрано: ${files.length} файлов (${(total/1024).toFixed(1)} КБ)</p>`;
    } else {
      resultContainer.innerHTML = '';
    }
  });

  // Функция обрезки имени файла до n символов с сохранением расширения
  function truncateFilename(filename, maxLength) {
    if (filename.length <= maxLength) return filename;
    const extMatch = filename.match(/\.[^/.]+$/);
    const ext = extMatch ? extMatch[0] : '';
    const nameWithoutExt = filename.slice(0, -ext.length);
    if (nameWithoutExt.length <= maxLength - 3 - ext.length) {
      return filename;
    }
    return nameWithoutExt.slice(0, maxLength - 3 - ext.length) + '...' + ext;
  }

  compressBtn.addEventListener('click', async () => {
    const files = Array.from(imageInput.files);
    if (!files.length) return;

    const targetKB = Number(targetSizeInput.value);
    if (!targetKB || targetKB <= 0) return alert('Укажите корректный размер');

    const targetBytes = targetKB * 1024;
    resultContainer.innerHTML = '<p>Обработка...</p>';
    processedResults = [];

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      resultContainer.innerHTML = `<p>Обработка ${i+1}/${files.length}: ${file.name}</p>`;

      try {
        const blob = await compressImage(file, targetBytes);
        const originalName = file.name;

        // Очищаем имя от небезопасных символов
        let cleanBaseName = originalName.replace(/\.[^/.]+$/, ''); // убираем расширение
        cleanBaseName = cleanBaseName
          .replace(/[\/\\:*?"<>|\[\]]/g, '_') // заменяем спецсимволы на _
          .replace(/\s+/g, '_')               // пробелы → _
          .replace(/_+/g, '_')                 // множественные _ → одно
          .replace(/^_+|_+$/g, '');            // убираем _ в начале и конце

        // Ограничиваем длину до 50 символов
        if (cleanBaseName.length > 50) {
          cleanBaseName = cleanBaseName.slice(0, 47) + '...';
        }

        const ext = originalName.match(/\.[^/.]+$/)?.[0] || '.jpg';
        const fileName = `compressed_${cleanBaseName}${ext}`;

        processedResults.push({ originalName, fileName, blob });
      } catch (err) {
        console.error('Ошибка обработки', file.name, err);
        processedResults.push({ originalName: file.name, error: true });
      }
    }

    resultContainer.innerHTML = '<h3>Результаты:</h3>';
    processedResults.forEach(({originalName, fileName, blob, error}) => {
      const div = document.createElement('div');
      div.className = 'result-item';

      if (error) {
        const truncated = truncateFilename(originalName, 30);
        div.innerHTML = `<strong>${truncated}</strong>: ошибка`;
      } else {
        const url = URL.createObjectURL(blob);
        const truncatedName = truncateFilename(fileName, 30);
        div.innerHTML = `
          <strong>${truncatedName}</strong> → ${(blob.size/1024).toFixed(1)} КБ<br>
          <img src="${url}" />
          <a class="download-link" href="${url}" download="${fileName}">Скачать</a>
        `;
      }
      resultContainer.appendChild(div);
    });

    if (processedResults.some(r => !r.error)) {
      downloadAllBtn.style.display = 'block';
    }
  });

  downloadAllBtn.addEventListener('click', async () => {
    const zip = new JSZip();
    const validFiles = processedResults.filter(r => !r.error);

    for (const { fileName, blob } of validFiles) {
      zip.file(fileName, blob);
    }

    try {
      const now = new Date();
      const timestamp = now.getFullYear().toString() +
                       String(now.getMonth() + 1).padStart(2, '0') +
                       String(now.getDate()).padStart(2, '0') + '_' +
                       String(now.getHours()).padStart(2, '0') +
                       String(now.getMinutes()).padStart(2, '0') +
                       String(now.getSeconds()).padStart(2, '0');
      const zipName = `images_${timestamp}.zip`;
      
      const zipBlob = await zip.generateAsync({ type: 'blob' });
      saveAs(zipBlob, zipName);
    } catch (err) {
      alert('Ошибка при создании архива');
      console.error(err);
    }
  });

  function compressImage(file, targetSize) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          let quality = 0.95;
          let scale = 1;

          function step() {
            const w = Math.max(1, img.width * scale);
            const h = Math.max(1, img.height * scale);
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            canvas.toBlob((blob) => {
              if (!blob) return reject(new Error('Не удалось создать изображение'));
              if (blob.size <= targetSize || (quality < 0.05 && scale < 0.2)) {
                resolve(blob);
              } else if (quality > 0.05) {
                quality -= 0.06;
                step();
              } else {
                scale *= 0.9;
                step();
              }
            }, 'image/jpeg', quality);
          }
          step();
        };
        img.onerror = reject;
        img.src = e.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>

</body>
</html>
