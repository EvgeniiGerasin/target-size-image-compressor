<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сжать изображения</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e5e5e5;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4d4d, #ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1rem;
      opacity: 0.8;
    }
    .card {
      width: 95%;
      max-width: 750px;
      margin: 25px auto;
      background: #1c1c1c;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
    }
    label {
      margin-top: 15px;
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
    }
    input[type="file"],
    input[type="number"] {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3b3b3b;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 22px;
      background: linear-gradient(90deg, #ff4d4d, #ff7b4d);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,100,80,0.4);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #result h3 {
      margin-top: 25px;
      font-size: 1.3rem;
      border-left: 4px solid #ff6b5a;
      padding-left: 10px;
    }
    .result-item {
      background: #232323;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
    }
    .result-item img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .download-link {
      position: absolute;
      top: 12px;
      right: 15px;
      color: #4dff91;
      font-weight: 600;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Сжать изображения</h1>
    <p class="subtitle">Уменьшите размер файлов, сохранив качество</p>
  </header>

  <div class="card">
    <label for="imageInput">Выберите изображения:</label>
    <input type="file" id="imageInput" multiple accept="image/*" />

    <label for="targetSize">Целевой размер (КБ):</label>
    <input type="number" id="targetSize" value="300" min="10" />

    <button id="compressBtn" disabled>Сжать изображения</button>

    <div id="result"></div>
  </div>

<script>
  const imageInput = document.getElementById('imageInput');
  const compressBtn = document.getElementById('compressBtn');
  const targetSizeInput = document.getElementById('targetSize');
  const resultContainer = document.getElementById('result');

  let selectedFiles = [];

  imageInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    compressBtn.disabled = selectedFiles.length === 0;

    if (selectedFiles.length > 0) {
      const total = selectedFiles.reduce((s,f)=>s+f.size,0);
      resultContainer.innerHTML = `<p>Выбрано: ${selectedFiles.length} файлов (${(total/1024).toFixed(1)} КБ)</p>`;
    }
  });

  compressBtn.addEventListener('click', async () => {
    if (!selectedFiles.length) return;

    const targetKB = Number(targetSizeInput.value);
    if (!targetKB || targetKB <= 0) return alert('Укажите корректный размер');

    const targetBytes = targetKB * 1024;
    resultContainer.innerHTML = '<p>Обработка...</p>';

    const results = [];

    for (let i = 0; i < selectedFiles.length; i++) {
      const file = selectedFiles[i];
      resultContainer.innerHTML = `<p>Обработка ${i+1}/${selectedFiles.length}: ${file.name}</p>`;

      try {
        const blob = await compressImage(file, targetBytes);
        results.push({ file, blob, url: URL.createObjectURL(blob) });
      } catch(err) {
        results.push({ file, error: true });
      }
    }

    resultContainer.innerHTML = '<h3>Результаты:</h3>';

    results.forEach(({file, blob, url, error}) => {
      const div = document.createElement('div');
      div.className = 'result-item';

      if (error) {
        div.innerHTML = `<strong>${file.name}</strong>: ошибка`;
      } else {
        div.innerHTML = `
          <strong>${file.name}</strong> → ${(blob.size/1024).toFixed(1)} КБ<br>
          <img src="${url}" />
          <a class="download-link" href="${url}" download="compressed_${file.name.replace(/\.[^/.]+$/, '.jpg')}">Скачать</a>
        `;
      }

      resultContainer.appendChild(div);
    });
  });

  function compressImage(file, targetSize) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          let quality = 0.95;
          let scale = 1;

          function step() {
            const w = Math.max(1, img.width * scale);
            const h = Math.max(1, img.height * scale);
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            canvas.toBlob((blob)=>{
              if (blob.size <= targetSize || quality < 0.05 && scale < 0.2) {
                resolve(blob);
              } else if (quality > 0.05) {
                quality -= 0.06;
                step();
              } else {
                scale *= 0.9;
                step();
              }
            }, 'image/jpeg', quality);
          }
          step();
        };
        img.src = e.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>

</body>
</html>
